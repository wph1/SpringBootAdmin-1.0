<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" >Mtd配置</h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal" name="mtdForm" id="mtdForm" role="form">
                        <div class="box-header with-border">
                            <h3 class="box-title" ><strong>>Mtd配置</strong></h3>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开启mtd配置</label>

                            <div class="col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="isMtdMode" id="isMtdMode1" checked="checked" value="1" check-type="group">启用
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="isMtdMode" id="isMtdMode2" value="0" check-type="group">禁用
                                </label>
                            </div>
                        </div>
                        <div id="mtdDiv">
                        <div class="form-group">
                            <label for="sessionIdle" class="col-sm-2 control-label">流表最大空闲时间</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="sessionIdle" id="sessionIdle"
                                       placeholder="整数，如10"
                                       >
                            </div>

                            <label for="externalAddress" class="col-sm-2 control-label">访问外网的地址</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="externalAddress" id="externalAddress"
                                       placeholder="ip地址，如192.168.1.1"
                                      >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dnsForwardAddress" class="col-sm-2 control-label">dns服务器地址</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="dnsForwardAddress" id="dnsForwardAddress"
                                       placeholder="ip地址，如192.168.1.1"
                                       >
                            </div>

                            <label for="dnsAddress" class="col-sm-2 control-label">内部dns服务器地址</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="dnsAddress" id="dnsAddress"
                                       placeholder="ip地址，如192.168.1.1"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="externalSwitchPort" class="col-sm-2 control-label">出外网的端口</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="externalSwitchPort" id="externalSwitchPort"
                                       placeholder="整数，如80"
                                       >
                            </div>

                            <label for="externalGateway" class="col-sm-2 control-label">出外网的网关</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="externalGateway" id="externalGateway"
                                       placeholder="ip地址，如192.168.1.1"
                                      >
                            </div>
                        </div>
                        </div>
                        <div class="box-header with-border">
                            <h3 class="box-title" ><strong>>蜜罐配置</strong></h3>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开启蜜罐配置</label>

                            <div class="col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="useHoneypot" id="useHoneypot1" checked="checked" value="1" check-type="group">启用
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="useHoneypot" id="useHoneypot2" value="0" check-type="group">禁用
                                </label>
                            </div>
                        </div>
                        <div id="miGuanDiv">
                        <div class="form-group">
                            <label for="honeypotPathIdle" class="col-sm-2 control-label">蜜罐流表空闲时间</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="honeypotPathIdle" id="honeypotPathIdle"
                                       placeholder="整数，如10"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                            <table id="mGTable" class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>蜜罐ip</th>
                                    <th>蜜罐服务器mac地址</th>
                                    <th>蜜罐所接交换机及端口</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><input type="text" class="form-control" name="honeypotIp"  placeholder="ip地址，如192.168.1.1"></td>
                                    <td><input type="text" class="form-control" name="honeypotMac"  placeholder="mac地址"></td>
                                    <td>
                                        <select id="honeypotSwitchPort" name="honeypotSwitchPort"  >
                                        <option value=''>请选择交换机</option>
                                        </select>
                                    </td>
                                    <td class="do_work"><i class="fa fa-plus" style="cursor:pointer;padding: 10px;" title="添加一条"
                                                           onclick="onAddRow(this);"></i>&nbsp;&nbsp;
                                        <i class="fa fa-times" style="cursor:pointer;padding: 10px;" title="删除一条"
                                           onclick="onDelRow(this);"></i>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            </div>
                        </div>
                        </div>
                        <div class="box-header with-border">
                            <h3 class="box-title" ><strong>>路径跳变配置</strong></h3>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开启路径跳变</label>

                            <div class="col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="isPathMutation" id="isPathMutation1" value="1" checked="checked" check-type="group">启用
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="isPathMutation" id="isPathMutation2" value="0" check-type="group">禁用
                                </label>
                            </div>
                        </div>
                        <div id="luJingTiaoBianDiv">
                        <div class="form-group">
                            <label for="kPath" class="col-sm-2 control-label">可跳变的最大路径数</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="kPath" id="kPath"
                                       placeholder="整数，如10"
                                       >
                            </div>

                            <label for="pathTtl" class="col-sm-2 control-label">路径跳变周期</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="pathTtl" id="pathTtl"
                                       placeholder="整数，如10"
                                      >
                            </div>
                        </div>
                        </div>


                        <div class="box-header with-border">
                            <h3 class="box-title" ><strong>>静态端口配置</strong></h3>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <select id="switchPort" name="switchPort" class="col-sm-6" >
                                    <option value=''>请选择交换机</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>
<script type="text/javascript" src="/static/commons/include.web.ui.js?dm=10"></script>
<script type="text/javascript">
    function btn(){
        var d=  $("#ripForm");
        if (!$(d).valid()) {
            return;
        }
        console.log("校验通过");
        baseTools2.ajaxSubmitForm($(d), d.attr('action'));
    }
    function onAddRow(obj) {
        var trObj = obj.parentNode.parentNode,
            tbody = trObj.parentNode,
            tabObj = tbody.parentNode;
        tbody.insertRow(trObj.rowIndex).innerHTML = tbody.rows[0].innerHTML
            .replace("baseValid-error", "");
    }

    function onDelRow(obj) {
        var tr = obj.parentNode.parentNode,
            tbody = tr.parentNode;
        if (tr.rowIndex === 1) {
            layer.alert('不允许删除!', {icon: 6});
            return;
        }
        layer.confirm('确定删除吗?', function(){
            tbody.removeChild(tr);
            layer.closeAll();
        });
    }
    //是否开启mtd配置按钮
    $("input[name='isMtdMode']").change(
        function() {
            var id = $("input[name='isMtdMode']:checked").val();
            if (id == 1) {
                $("#mtdDiv").show();
            }else if (id == 0){
                $("#mtdDiv").hide();
            }
        });
    $("input[name='useHoneypot']").change(
        function() {
            var id = $("input[name='useHoneypot']:checked").val();
            if (id == 1) {
                $("#miGuanDiv").show();
            }else if (id == 0){
                $("#miGuanDiv").hide();
            }
        });
    //是否开启路径跳变
    $("input[name='isPathMutation']").change(
    function() {
        var id = $("input[name='isPathMutation']:checked").val();
        if (id == 1) {
            $("#luJingTiaoBianDiv").show();
        }else if (id == 0){
            $("#luJingTiaoBianDiv").hide();
        }
    });
</script>
</body>

</html>
<style type="text/css">
    .form-horizontal .control-label{
        text-align:left;
    }
</style>
